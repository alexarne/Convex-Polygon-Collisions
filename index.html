<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convex Polygon Collisions</title>
    <link rel="icon" href="assets/icon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <canvas id="gc"></canvas>
    <img style="display:none" id="spawn" src="assets/spawn.png">
    <div id="inputSection" class="noselect">
        <div id="sides-container">
            <label id="sides-label" for="sides">Sides (3-40):</label>
            <input type="number" id="sides" name="sides" min="3" max="40" value="3">
        </div>
        <div id="pushable-container">
            <label id="pushable-label" for="pushable">Pushable:</label>
            <input type="checkbox" id="pushable" name="pushable">
        </div>
        <div id="color-container">
            <label id="color-label" for="color">Color:</label>
            <input type="color" id="color" name="color" value="#A0A0A0">
        </div>
        <div id="submit-container">
            <button id="submit" type="button" onclick="addPolygon()">Create Polygon</button>
        </div>
    </div>
</body>
</html>
