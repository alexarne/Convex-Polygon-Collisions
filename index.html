<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convex Polygon Collisions</title>
    <link rel="icon" href="assets/icon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <canvas id="gc"></canvas>
    <img style="display:none" id="spawn" src="assets/spawn.png">

    <div id="inputSection" class="noselect">
        <div id="gridLayout">
            <div id="sides-container">
                <label id="sides-label" for="sides">Sides</label>
                <div id="sides-input">
                    <span id="sides-next"></span>
                    <span id="sides-prev"></span>
                    <div id="sides-value">3</div>
                </div>
            </div>
            <div id="pushable-container">
                <label id="pushable-label" for="pushable">Pushable</label>
                <div id="pushable-div">
                    <input type="checkbox" id="pushable" name="pushable" checked>
                </div>
            </div>
        </div>
        <div id="submit-container">
            <button id="submit" type="button" onclick="addPolygon()">Create Polygon</button>
        </div>
    </div>

    <div id="buttons">
        <button id="help">
            ?
        </button>
        <button id="settings">
            S
        </button>
    </div>

    <div id="algoText">
        <h1 id="algoText-algo"></h1>
    </div>
</body>
</html>
